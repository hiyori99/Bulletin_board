{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div>
    <table class="table table-striped">
        <thread>
            <tr style="background-color: #fff;">
                <th>Username</th>
                <th>Post</th>
                <th>Date</th>
            </tr>
        </thread>
        <tbody>
            {% for ppost in bbs %}
            <tr>
                <td>{{ ppost["name"] }}</td>
                <td>{{ ppost["article"] }}</td>
                <td>{{ ppost["time"] }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    </div>
{% endblock %}
